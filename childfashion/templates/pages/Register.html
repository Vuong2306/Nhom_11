{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Colo Shop Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <link href="{% static 'css/main_styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container" style="margin-top: 160px">
        <h2>Đăng ký</h2>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <section id="registerForm">
                    <form method="post" action="{% url 'register' %}" class="form-horizontal" role="form">
                        {% csrf_token %}
                        <h4>Điền thông tin để tạo tài khoản mới</h4>
                        <hr />
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_username">Tên đăng nhập</label>
                            <div class="col-md-10">
                                <input id="id_username" name="username" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_email">Email</label>
                            <div class="col-md-10">
                                <input id="id_email" name="email" type="email" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_password1">Mật khẩu</label>
                            <div class="col-md-10">
                                <input id="id_password1" name="password1" type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_password2">Xác nhận mật khẩu</label>
                            <div class="col-md-10">
                                <input id="id_password2" name="password2" type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="submit" value="Đăng Ký" class="btn btn-default" />
                            </div>
                        </div>
                    </form>
                    <p>
                        Đã có tài khoản? <a href="{% url 'login' %}" class="btn btn-default">Đăng nhập</a>.
                    </p>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
