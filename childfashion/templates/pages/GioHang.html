{% extends "page/layout2.html" %}
{% block title %}
Home
{% endblock %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    {% for dssp in BangSP %}
                    <tbody class="align-middle">
                        <tr class="showbuy">
                            <td class="align-middle">
                                <img src="{% static 'images/' %}{{ dssp.HinhAnh }}" alt="" width="50px">
                                <h5 class="card-title">{{dssp.TenSP}}</h5>
                            </td>
                            <td class="align-middle"><p class="card-text">{{dssp.DonGia}}</p></td>
                    {% endfor %}
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus decrease">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <span class="form-control form-control-sm bg-secondary text-center" id="value">0</span>
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus increase">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">VNĐ</td>
                            <td class="align-middle"><button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></td>
                        </tr>

                    </tbody>
                    
                </table>
            </div> 
            <div class="col-lg-4">
                <form class="mb-5" action="">
                    <div class="input-group">
                        <input type="text" class="form-control p-4" placeholder="Coupon Code">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Apply Coupon</button>
                        </div>
                    </div>
                </form>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Subtotal</h6>
                            <h6 class="font-weight-medium">$150</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">$10</h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Total</h5>
                            <h5 class="font-weight-bold">$160</h5>
                        </div>
                        <button class="btn btn-block btn-primary my-3 py-3">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Lấy tất cả các nút tăng và giảm
        var decreaseButtons = document.querySelectorAll('.btn-minus');
        var increaseButtons = document.querySelectorAll('.btn-plus');
        // Lấy tất cả các nút xóa
        var deleteButtons = document.querySelectorAll('.btn-delete');
        // Kiểm tra nếu có yêu cầu từ trang "DSSP2.html" để thêm sản phẩm vào giỏ hàng
        var productId = new URLSearchParams(window.location.search).get('productId');

        // Thêm sự kiện click cho mỗi nút giảm
        decreaseButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var input = button.parentNode.nextElementSibling; // Lấy thẻ span chứa số lượng
                var value = parseInt(input.innerText); // Lấy giá trị số lượng hiện tại
                if (value > 0) {
                    input.innerText = value - 1; // Giảm số lượng đi 1 nếu số lượng hiện tại lớn hơn 0
                }
            });
        });

        // Thêm sự kiện click cho mỗi nút tăng
        increaseButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var input = button.parentNode.previousElementSibling; // Lấy thẻ span chứa số lượng
                var value = parseInt(input.innerText); // Lấy giá trị số lượng hiện tại
                input.innerText = value + 1; // Tăng số lượng lên 1
            });
        });

        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                var row = button.closest('tr'); // Lấy hàng gần nhất (closest) chứa nút xóa
                row.remove(); // Xóa hàng
            });
        });
    });


</script>
{% endblock %}
