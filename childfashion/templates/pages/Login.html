
{% extends "page/layout.html" %}
{% block title %}
Login
{% endblock %}
{% load static %}
    <div class="container" style="margin-top: 160px">
        <h2>Đăng nhập</h2>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <section id="loginForm">
                    <form method="post" action="{% url 'login' %}" class="form-horizontal" role="form">
                        {% csrf_token %}
                        <h4>Sử dụng tài khoản của bạn để đăng nhập</h4>
                        <hr />
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    {{ message }}
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_username">Tên đăng nhập</label>
                            <div class="col-md-10">
                                <input id="id_username" name="username" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_password">Mật khẩu</label>
                            <div class="col-md-10">
                                <input id="id_password" name="password" type="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="submit" value="Đăng Nhập" class="btn btn-default" />
                            </div>
                        </div>
                    </form>
                    <p>
                        Chưa có tài khoản? <a href="{% url 'register' %}" class="btn btn-default">Đăng ký</a>.
                    </p>
                </section>
            </div>
        </div>
    </div>
</html>
