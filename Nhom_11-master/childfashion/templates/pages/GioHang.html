    {% extends "page/layout2.html" %}
{% block title %}
Home
{% endblock %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    {% for item in cart_items %}
                    <tbody class="align-middle">
                        <tr class="showbuy">
                            <td class="align-middle">
                                <img src="{% static 'images/' %}{{ item.HinhAnh }}" alt="" width="50px">
                                <h5 class="card-title">{{item.TenSP}}</h5>
                            </td>
                            <td class="align-middle"><p class="card-text">{{item.DonGia}}</p></td>

                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus decrease">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <span class="form-control form-control-sm bg-secondary text-center" id="value">0</span>
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus increase">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">VNĐ</td>
                            <td class="align-middle" id="product{{ item.id }}">
                                <button class="btn btn-sm btn-primary btn-delete" data-product-id="{{ item.id }}">
                                    <i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                    {% endfor %}

                    
                </table>
            </div> 
            <div class="col-lg-4">
                <form class="mb-5" action="">
                    <div class="input-group">
                        <input type="text" class="form-control p-4" placeholder="Coupon Code">
                        <div class="input-group-append">
                            <button class="btn btn-primary">Apply Coupon</button>
                        </div>
                    </div>
                </form>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Subtotal</h6>
                            <h6 class="font-weight-medium">$150</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">$10</h6>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Total</h5>
                            <h5 class="font-weight-bold">$160</h5>
                        </div>
                        <button class="btn btn-block btn-primary my-3 py-3">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<script>
    document.addEventListener("DOMContentLoaded", function () {

    // Gửi yêu cầu AJAX để lấy thông tin giỏ hàng từ máy chủ
    fetch('/get-cart/')
        .then(response => response.json())
        .then(data => {
            // Hiển thị thông tin sản phẩm trong giỏ hàng
            var cartItemsDiv = document.getElementById('cart-items');
            data.cartItems.forEach(function (item) {
                var itemDiv = document.createElement('div');
                itemDiv.innerHTML = `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>Giá: ${item.price}</p>
                        <p>Số lượng: ${item.quantity}</p>
                    </div>
                </div>
            `;
                cartItemsDiv.appendChild(itemDiv);
            });
        })
        .catch(error => {
            console.error('Lỗi:', error);
        });

});
</script>
{% endblock %}
